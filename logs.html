<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QQC Error Logs</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .subtitle {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .nav-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            justify-content: center;
        }

        .nav-button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            text-decoration: none;
            display: inline-block;
        }

        .btn-home {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-home:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-refresh {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
        }

        .btn-refresh:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(16, 185, 129, 0.4);
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .card-title {
            font-size: 1.3em;
            font-weight: 600;
            margin-bottom: 15px;
            color: #667eea;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            align-items: center;
        }

        .auto-refresh {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .toggle {
            position: relative;
            width: 50px;
            height: 26px;
        }

        .toggle input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #cbd5e1;
            transition: 0.4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #667eea;
        }

        input:checked + .slider:before {
            transform: translateX(24px);
        }

        .log-count {
            margin-left: auto;
            padding: 8px 16px;
            background: #f8fafc;
            border-radius: 20px;
            font-weight: 600;
            color: #667eea;
        }

        .log-entries {
            max-height: 800px;
            overflow-y: auto;
        }

        .log-entry {
            background: #fef2f2;
            border-left: 4px solid #ef4444;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }

        .log-entry:hover {
            box-shadow: 0 5px 15px rgba(239, 68, 68, 0.2);
            transform: translateX(5px);
        }

        .log-timestamp {
            font-size: 0.9em;
            color: #991b1b;
            font-weight: 600;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .log-timestamp::before {
            content: "üïê";
        }

        .log-error {
            background: #fee2e2;
            border: 1px solid #fecaca;
            border-radius: 6px;
            padding: 12px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.9em;
            color: #7f1d1d;
            white-space: pre-wrap;
            word-break: break-word;
            max-height: 400px;
            overflow-y: auto;
        }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: #64748b;
        }

        .empty-state-icon {
            font-size: 5em;
            margin-bottom: 15px;
            opacity: 0.3;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #64748b;
            font-size: 1.1em;
        }

        .error-message {
            background: #fee2e2;
            color: #991b1b;
            padding: 15px;
            border-radius: 8px;
            margin-top: 10px;
            border-left: 4px solid #ef4444;
            text-align: center;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }

            .controls {
                flex-direction: column;
            }

            .log-count {
                margin-left: 0;
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üö® QQC Error Logs</h1>
            <p class="subtitle">Real-time Error Tracking and Traceback Messages</p>
        </header>

        <div class="nav-buttons">
            <a href="/" class="nav-button btn-home">üè† Back to Dashboard</a>
            <button class="nav-button btn-refresh" onclick="loadLogs()">üîÑ Refresh Logs</button>
        </div>

        <div class="card">
            <div class="card-title">
                üìã Error Log Entries
                <div class="log-count" id="logCount">0 errors</div>
            </div>

            <div class="controls">
                <div class="auto-refresh">
                    <label class="toggle">
                        <input type="checkbox" id="autoRefresh" checked onchange="toggleAutoRefresh()">
                        <span class="slider"></span>
                    </label>
                    <span>Auto Refresh (10s)</span>
                </div>
            </div>

            <div id="logContent" class="loading">Loading error logs...</div>
        </div>
    </div>

    <script>
        let autoRefreshInterval = null;
        const API_BASE = window.location.origin;

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadLogs();
            startAutoRefresh();
        });

        async function loadLogs() {
            try {
                const response = await fetch(`${API_BASE}/api/logs`);
                const data = await response.json();
                const content = document.getElementById('logContent');
                const logCount = document.getElementById('logCount');

                if (!data.logs || data.logs.length === 0) {
                    content.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">‚úÖ</div>
                            <h2>No Errors Found</h2>
                            <p>Your server is running smoothly without any errors!</p>
                        </div>
                    `;
                    logCount.textContent = '0 errors';
                    return;
                }

                logCount.textContent = `${data.count} error${data.count > 1 ? 's' : ''}`;

                let html = '<div class="log-entries">';

                data.logs.forEach((log, index) => {
                    const timestamp = new Date(log.timestamp).toLocaleString('ko-KR', {
                        year: 'numeric',
                        month: '2-digit',
                        day: '2-digit',
                        hour: '2-digit',
                        minute: '2-digit',
                        second: '2-digit'
                    });

                    html += `
                        <div class="log-entry">
                            <div class="log-timestamp">${timestamp}</div>
                            <div class="log-error">${escapeHtml(log.error)}</div>
                        </div>
                    `;
                });

                html += '</div>';
                content.innerHTML = html;

                // Scroll to top of log entries
                content.scrollTop = 0;

            } catch (error) {
                console.error('Failed to load logs:', error);
                document.getElementById('logContent').innerHTML =
                    `<div class="error-message">‚ö†Ô∏è Failed to load error logs: ${error.message}</div>`;
                document.getElementById('logCount').textContent = 'Error';
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function toggleAutoRefresh() {
            const checkbox = document.getElementById('autoRefresh');
            if (checkbox.checked) {
                startAutoRefresh();
            } else {
                stopAutoRefresh();
            }
        }

        function startAutoRefresh() {
            stopAutoRefresh(); // Clear any existing interval
            autoRefreshInterval = setInterval(loadLogs, 10000); // Refresh every 10 seconds
        }

        function stopAutoRefresh() {
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
                autoRefreshInterval = null;
            }
        }
    </script>
</body>
</html>
